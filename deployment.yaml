apiVersion: v1
kind: Namespace
metadata:
  name: galero-ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: galero-ui
  namespace: galero-ui
  labels:
    app: galero-ui
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: galero-ui
  template:
    metadata:
      labels:
        app: galero-ui
        version: v1
    spec:
      containers:
      - name: galero-ui
        image: galero-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      securityContext:
        fsGroup: 101
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - galero-ui
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: galero-ui
  namespace: galero-ui
  labels:
    app: galero-ui
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: galero-ui

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: galero-ui
  namespace: galero-ui
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: galero-ui
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: galero-ui
  namespace: galero-ui
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: galero-ui

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: galero-ui
  namespace: galero-ui
spec:
  podSelector:
    matchLabels:
      app: galero-ui
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: galero-ui
  namespace: galero-ui
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - galero.example.com
    secretName: galero-ui-tls
  rules:
  - host: galero.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: galero-ui
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: galero-ui-config
  namespace: galero-ui
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      client_max_body_size 10M;

      gzip on;
      gzip_vary on;
      gzip_min_length 1000;
      gzip_types text/plain text/css text/xml text/javascript 
                 application/x-javascript application/xml+rss 
                 application/javascript application/json;

      server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # SPA routing: serve index.html for any unknown routes
        location / {
          try_files $uri $uri/ /index.html;
          expires 1h;
          add_header Cache-Control "public, must-revalidate";
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
          expires 30d;
          add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
          deny all;
          access_log off;
          log_not_found off;
        }
      }
    }
